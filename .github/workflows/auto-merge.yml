name: Auto-merge Claude PRs

on:
  push:
    branches:
      - 'claude/**'
  pull_request:
    types: [closed]

jobs:
  create-and-merge:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Create Pull Request and enable auto-merge
        run: |
          # Create PR
          PR_URL=$(gh pr create --repo "$GITHUB_REPOSITORY" \
            --head "$GITHUB_REF_NAME" \
            --base main \
            --title "$GITHUB_REF_NAME" \
            --body "Auto-generated PR from branch $GITHUB_REF_NAME" 2>&1 || true)

          # If PR already exists, get its URL
          if echo "$PR_URL" | grep -q "already exists"; then
            PR_URL=$(gh pr view "$GITHUB_REF_NAME" --repo "$GITHUB_REPOSITORY" --json url -q .url)
          fi

          # Enable auto-merge
          gh pr merge --auto --squash "$PR_URL" --repo "$GITHUB_REPOSITORY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger-deploy:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && startsWith(github.head_ref, 'claude/')
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Trigger deployment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'nextjs.yml',
              ref: 'main'
            })
