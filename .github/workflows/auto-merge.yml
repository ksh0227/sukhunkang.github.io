name: Auto-merge Claude PRs

on:
  push:
    branches:
      - 'claude/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  create-pr:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Create Pull Request
        run: |
          gh pr create --repo "$GITHUB_REPOSITORY" \
            --head "$GITHUB_REF_NAME" \
            --base main \
            --title "$GITHUB_REF_NAME" \
            --body "Auto-generated PR from branch $GITHUB_REF_NAME"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-merge:
    if: github.event_name == 'pull_request' && github.event.action != 'closed' && startsWith(github.head_ref, 'claude/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger-deploy:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && startsWith(github.head_ref, 'claude/')
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Trigger deployment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'nextjs.yml',
              ref: 'main'
            })
